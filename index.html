<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RGB565 Indexed Image Converter | Embedded GFX Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/rgbquant@1.1.2/src/rgbquant.min.js"></script>
    <style>
        .checkerboard {
            background-image: linear-gradient(45deg, #1e293b 25%, transparent 25%), linear-gradient(-45deg, #1e293b 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #1e293b 75%), linear-gradient(-45deg, transparent 75%, #1e293b 75%);
            background-size: 40px 40px;
            background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
            background-color: #0f172a;
        }
        #preview-canvas {
            max-width: 95vw;
            max-height: 50vh;
            object-fit: contain;
        }
        * { transition: none !important; }
        input[type=number]::-webkit-inner-spin-button { opacity: 1; margin-left: 8px; }
        
        .loading-pulse { animation: pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: .5; } }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="checkerboard min-h-screen text-slate-200 font-sans flex flex-col overflow-hidden">

    <div id="toast" class="fixed top-6 right-6 z-[100] hidden">
        <div class="bg-slate-900/90 border border-slate-700 px-5 py-3 rounded-2xl shadow-2xl flex items-center gap-3 backdrop-blur-md">
            <div id="status-dot" class="w-2.5 h-2.5 bg-indigo-500 rounded-full"></div>
            <span id="status-text" class="text-xs text-slate-300 font-bold uppercase tracking-widest">Ready</span>
        </div>
    </div>

    <div class="flex-1 relative flex flex-col items-center justify-center p-4">
        <div class="absolute top-8 left-8 right-8 text-center sm:text-left">
            <h1 class="text-xl sm:text-3xl font-black text-white tracking-tighter leading-tight uppercase">
                RGB565 Indexed Image Converter
            </h1>
            <p class="text-[10px] font-bold tracking-[0.2em] uppercase mt-1">C++ Header Generator for Embedded Displays</p>
        </div>

        <main id="drop-zone" class="w-full h-full flex items-center justify-center pb-32">
            <input type="file" id="file-input" accept="image/*" class="hidden">
            <div id="drop-content" class="text-center cursor-pointer group">
                <div class="w-24 h-24 bg-slate-800/40 border-2 border-dashed border-slate-600 group-hover:border-indigo-500 rounded-full flex items-center justify-center mx-auto mb-6 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-10 h-10 text-slate-500 group-hover:text-indigo-400"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                </div>
                <p class="text-slate-500 group-hover:text-slate-300 font-bold uppercase tracking-[0.3em] text-xs transition-colors">Upload Source Image</p>
            </div>
            <canvas id="preview-canvas" class="hidden shadow-2xl border border-slate-700/50 bg-black"></canvas>
        </main>
    </div>

    <div id="ui-container" class="hidden fixed bottom-0 left-0 right-0 z-[90]">
        
        <div class="bg-slate-900/80 border-t border-slate-800 p-3 backdrop-blur-md">
            <div class="max-w-7xl mx-auto flex items-center gap-8 overflow-x-auto no-scrollbar">
                <div class="flex flex-col min-w-[120px]">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Filename</span>
                    <span id="info-filename" class="font-mono text-sm text-slate-200 truncate max-w-[150px]">-</span>
                </div>
                <div class="flex flex-col min-w-[80px]">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Resolution</span>
                    <span id="info-res" class="font-mono text-sm text-slate-200">-</span>
                </div>
                <div class="flex flex-col min-w-[80px]">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Source Colors</span>
                    <span id="info-source-colors" class="font-mono text-sm text-slate-200">-</span>
                </div>
                <div class="flex flex-col min-w-[110px]">
                    <span class="text-[10px] font-bold text-slate-500 uppercase tracking-widest">Has Transparency</span>
                    <span id="info-alpha" class="font-mono text-sm text-slate-200 ">No</span>
                </div>
            </div>
        </div>

        <nav class="bg-slate-950 border-t border-slate-800 p-4 shadow-[0_-10px_20px_rgba(0,0,0,0.5)]">
            <div class="max-w-7xl mx-auto flex items-center justify-between gap-4">
                
                <div class="flex items-center gap-4 bg-slate-900 px-5 h-[56px] rounded-xl border border-slate-700">
                    <label class="text-xs font-bold text-slate-400 uppercase tracking-wider whitespace-nowrap">Palette Limit</label>
                    <input type="number" id="pal-limit" value="256" min="2" max="256" 
                        class="bg-transparent text-indigo-400 font-bold font-mono text-lg w-14 focus:outline-none">
                </div>

                <div class="flex items-center gap-2 flex-1 justify-end">
                    <button id="toggle-view" class="h-[56px] px-5 rounded-xl bg-slate-800 border border-slate-700 text-slate-300 flex items-center gap-3 hover:bg-slate-700">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg>
                        <span class="hidden md:inline text-xs font-bold uppercase tracking-wider">Toggle Preview</span>
                    </button>

                    <button id="download-btn" class="h-[56px] bg-indigo-600 px-5 md:px-8 rounded-xl font-bold text-white flex items-center gap-3 hover:bg-indigo-500 shadow-lg shadow-indigo-900/40">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" /></svg>
                        <span class="hidden md:inline text-xs font-bold uppercase tracking-wider">Download .h</span>
                    </button>
                </div>
            </div>
        </nav>
    </div>

    <script id="worker-script" type="text/javascript-worker">
        importScripts('https://cdn.jsdelivr.net/npm/rgbquant@1.1.2/src/rgbquant.min.js');
        self.onmessage = function(e) {
            const { imgData, maxColors, hasAlpha, downloadName } = e.data;
            const q = new RgbQuant({ colors: maxColors, method: 2 });
            q.sample(imgData);
            let palette = q.palette(); 
            let indices = q.reduce(imgData, 2); 
            if(hasAlpha) {
                const newPal = new Uint8Array(256 * 4);
                newPal.set(palette);
                newPal[255*4]=255; newPal[255*4+1]=105; newPal[255*4+2]=180; newPal[255*4+3]=255;
                palette = newPal;
            }
            const count = palette.length/4;
            let s = `/* * RGB565 Indexed Image Header
 * Generated for embedded systems
 */\n#ifndef BITMAP_DATA_H\n#define BITMAP_DATA_H\n\n`;
            s += `static constexpr uint16_t GFX_W = ${imgData.width};\nstatic constexpr uint16_t GFX_H = ${imgData.height};\n\n`;
            s += `const uint8_t epd_bitmap_${downloadName}[] PROGMEM = {\n    `;
            for (let i = 0; i < indices.length; i++) {
                s += indices[i] + (i === indices.length - 1 ? "" : ", ");
                if ((i + 1) % 16 === 0) s += "\n    ";
            }
            s += `\n};\n\nconst uint16_t epd_palette_${downloadName}[${count}] PROGMEM = {\n    `;
            for (let i = 0; i < count; i++) {
                const r = palette[i*4], g = palette[i*4+1], b = palette[i*4+2];
                const rgb565 = ((r & 0xF8) << 8) | ((g & 0xFC) << 3) | (b >> 3);
                s += `0x${rgb565.toString(16).toUpperCase().padStart(4, '0')}${i === count - 1 ? '' : ', '}`;
                if ((i + 1) % 8 === 0) s += "\n    ";
            }
            s += `\n};\n#endif`;
            self.postMessage({ palette, indices, finalHeader: s });
        };
    </script>

    <script>
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const previewCanvas = document.getElementById('preview-canvas');
        const uiContainer = document.getElementById('ui-container');
        const toast = document.getElementById('toast');
        const statusText = document.getElementById('status-text');
        const statusDot = document.getElementById('status-dot');
        const palLimitInput = document.getElementById('pal-limit');
        
        let originalImg = null, processedData = null, isViewOriginal = false, finalHeader = "", downloadName = "image";

        const workerBlob = new Blob([document.getElementById('worker-script').textContent], { type: 'text/javascript' });
        const worker = new Worker(URL.createObjectURL(workerBlob));

        function updateStatus(msg, isLoading = false) {
            toast.classList.remove('hidden');
            statusText.innerText = msg;
            statusDot.className = isLoading ? "w-2.5 h-2.5 bg-indigo-500 rounded-full loading-pulse" : "w-2.5 h-2.5 bg-green-500 rounded-full";
            if (!isLoading) setTimeout(() => toast.classList.add('hidden'), 2500);
        }

        worker.onmessage = function(e) {
            const { palette, indices, finalHeader: header } = e.data;
            processedData = { palette, indices, w: previewCanvas.width, h: previewCanvas.height };
            finalHeader = header;
            updateStatus("Ready");
            uiContainer.classList.remove('hidden');
            previewCanvas.classList.remove('hidden');
            document.getElementById('drop-content').classList.add('hidden');
            renderView();
        };

        dropZone.onclick = (e) => { if(!originalImg && !e.target.closest('#ui-container')) fileInput.click(); };
        fileInput.onchange = (e) => handleFile(e.target.files[0]);
        ['dragover', 'drop'].forEach(n => dropZone.addEventListener(n, e => { e.preventDefault(); }));
        dropZone.ondrop = (e) => handleFile(e.dataTransfer.files[0]);
        palLimitInput.onchange = () => { if(originalImg) processImage(originalImg); };
        document.getElementById('toggle-view').onclick = () => { if(originalImg) toggleViewMode(); };

        function handleFile(file) {
            if (!file) return;
            downloadName = file.name.split('.')[0].replace(/[^a-z0-9]/gi, '_');
            document.getElementById('info-filename').innerText = file.name;
            const img = new Image();
            img.onload = () => { originalImg = img; processImage(img); };
            img.src = URL.createObjectURL(file);
        }

        function processImage(img) {
            updateStatus("Processing...", true);
            const w = img.width, h = img.height;
            document.getElementById('info-res').innerText = `${w}x${h}`;
            previewCanvas.width = w; previewCanvas.height = h;
            const ctx = previewCanvas.getContext('2d');
            ctx.drawImage(img, 0, 0);
            const imageDataObj = ctx.getImageData(0, 0, w, h);
            
            const colors = new Set();
            for (let i = 0; i < imageDataObj.data.length; i += 4) {
                colors.add((imageDataObj.data[i] << 24) | (imageDataObj.data[i+1] << 16) | (imageDataObj.data[i+2] << 8) | imageDataObj.data[i+3]);
            }
            document.getElementById('info-source-colors').innerText = colors.size.toLocaleString();

            let hasAlpha = false;
            for(let i=3; i<imageDataObj.data.length; i+=4) if(imageDataObj.data[i] < 255) { hasAlpha = true; break; }
            document.getElementById('info-alpha').innerText = hasAlpha ? "Yes" : "No";

            worker.postMessage({ imgData: imageDataObj, maxColors: parseInt(palLimitInput.value), hasAlpha, downloadName });
        }

        function toggleViewMode() {
            isViewOriginal = !isViewOriginal;
            renderView();
            updateStatus(isViewOriginal ? "Original Mode" : "Processed Mode");
        }

        function renderView() {
            const ctx = previewCanvas.getContext('2d');
            if (isViewOriginal) ctx.drawImage(originalImg, 0, 0);
            else {
                const imgData = ctx.createImageData(processedData.w, processedData.h);
                for(let i=0; i<processedData.indices.length; i++) {
                    const idx = processedData.indices[i] * 4;
                    imgData.data[i*4] = processedData.palette[idx];
                    imgData.data[i*4+1] = processedData.palette[idx+1];
                    imgData.data[i*4+2] = processedData.palette[idx+2];
                    imgData.data[i*4+3] = 255;
                }
                ctx.putImageData(imgData, 0, 0);
            }
        }

        document.getElementById('download-btn').onclick = () => {
            const blob = new Blob([finalHeader], { type: 'text/plain' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = `${downloadName}.h`;
            a.click();
            updateStatus("Downloading...");
        };
    </script>
</body>
</html>
